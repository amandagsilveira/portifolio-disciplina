    <form id="contact-form">
        <h1 style="text-align: center; ">Para enviar uma mensagem, preencha o formulário:</h1>
        <fieldset  style="font-size: 20px;">
            <div class="form-label">
                <label>Nome:</label>
                <input id="name" placeholder="Digite seu nome" required>
            </div>

            <div class="form-label ">
                <label>E-mail:</label>
                <input id="e-mail" placeholder="Digite seu e-mail:" required>
            </div>
            
            <div class="form-group">
                <p>Gostaria de enviar uma mensagem?</p>
                <textarea placeholder="Insira sua mensagem aqui... "></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
